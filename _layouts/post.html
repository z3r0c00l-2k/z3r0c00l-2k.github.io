---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <h2> {{page.subtitle}}</h3>
      <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}"
          itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
        {% if page.categories %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span
            itemprop="name" style="text-transform: uppercase;">{{ page.categories }}</span></span>{% endif %}
        {% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span
            itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>
  <br />
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
